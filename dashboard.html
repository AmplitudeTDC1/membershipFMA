<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Finance Admin Dashboard</title>

    <!-- Bootstrap & Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      #wrapper {
        display: flex;
        height: 100vh;
      }
      #sidebar-wrapper {
        min-width: 250px;
        background: linear-gradient(180deg, #343a40, #212529);
        color: white;
      }
      .sidebar-heading {
        font-size: 1.5rem;
        padding: 1rem;
        background-color: #212529;
        text-align: center;
      }
      .list-group-item {
        border: none;
        background-color: transparent;
        color: white;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
      }
      .list-group-item:hover {
        background-color: #495057;
        transform: translateX(5px);
      }
      #page-content-wrapper {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
      }
      .modal .form-control,
      .modal select,
      .modal textarea {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <div class="sidebar-heading">
          <i class="bi bi-speedometer2 me-2"></i>Finance Dashboard
        </div>
        <div class="list-group list-group-flush">
          <button id="register-btn" class="list-group-item">
            <i class="bi bi-person-plus me-2"></i>Register Member
          </button>
          <button id="transaction-btn" class="list-group-item">
            <i class="bi bi-cash-coin me-2"></i>Record Transaction
          </button>
          <button id="logout-btn" class="list-group-item">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
          </button>
        </div>
      </div>

      <div id="page-content-wrapper">
        <nav class="navbar navbar-light bg-light border-bottom mb-4">
          <span class="navbar-brand"
            >Welcome back, <span id="username"></span
          ></span>
        </nav>

        <!-- Metrics -->
        <div class="row text-center mb-4">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5>Total Members</h5>
                <p class="display-6" id="total-members">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5>Total Transactions</h5>
                <p class="display-6" id="total-transactions">₦0</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5>Total Outstanding</h5>
                <p class="display-6" id="total-outstanding">₦0</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Charts -->
        <div class="row mb-4">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5>Monthly Revenue</h5>
                <canvas id="revenueChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5>Revenue by Street</h5>
                <canvas id="streetChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Tables -->
        <div class="card mb-4">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h5><i class="bi bi-people me-2"></i>Registered Members</h5>
            <div class="d-flex gap-2">
              <input
                type="text"
                id="memberSearch"
                class="form-control"
                placeholder="Search..."
              />
              <button class="btn btn-sm btn-outline-secondary">Print</button>
              <button class="btn btn-sm btn-outline-primary">Export</button>
            </div>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Member ID</th>
                  <th>Name</th>
                  <th>Phone</th>
                  <th>Address</th>
                  <th>Registered Date</th>
                </tr>
              </thead>
              <tbody id="member-table"></tbody>
            </table>
          </div>
        </div>

        <div class="card mb-5">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h5><i class="bi bi-cash-stack me-2"></i>Transactions</h5>
            <div class="d-flex gap-2">
              <input
                type="text"
                id="transactionSearch"
                class="form-control"
                placeholder="Search..."
              />
              <button class="btn btn-sm btn-outline-success">Receipt</button>
              <button class="btn btn-sm btn-outline-secondary">Print</button>
              <button class="btn btn-sm btn-outline-primary">Export</button>
            </div>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Transaction ID</th>
                  <th>Member</th>
                  <th>Address</th>
                  <th>Amount</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="transaction-table"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals (Register Member, Record Transaction) go here -->
    <div class="modal fade" id="registerMemberModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Register New Member</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registerMemberForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <input
                    class="form-control"
                    name="memberId"
                    placeholder="Member ID"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    class="form-control"
                    name="fullName"
                    placeholder="Full Name"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    class="form-control"
                    name="phone"
                    placeholder="Phone Number"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    class="form-control"
                    name="houseNumber"
                    placeholder="House Number"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <select class="form-select" name="streetName" required>
                    <option value="">Select Street</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <input
                    class="form-control"
                    name="residentialAddress"
                    placeholder="Residential Address"
                    readonly
                  />
                </div>
                <div class="col-md-6">
                  <select class="form-select" name="gender" required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <input
                    class="form-control"
                    name="occupation"
                    placeholder="Occupation"
                  />
                </div>
                <div class="col-12">
                  <textarea
                    class="form-control"
                    name="note"
                    placeholder="Note"
                  ></textarea>
                </div>
              </div>
              <div class="modal-footer mt-3">
                <button type="submit" class="btn btn-primary">
                  Register Member
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="transactionModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Record Transaction</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="recordTransactionForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <input
                    class="form-control"
                    name="transactionId"
                    placeholder="Transaction ID"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="date"
                    class="form-control"
                    name="transactionDate"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <select
                    class="form-select"
                    name="residentialAddress"
                    required
                  >
                    <option value="">Select Address</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <input
                    class="form-control"
                    name="memberId"
                    placeholder="Member ID"
                    readonly
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="number"
                    class="form-control"
                    name="amount"
                    placeholder="Amount"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <select class="form-select" name="paymentPurpose" required>
                    <option value="">Select Purpose</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <select class="form-select" name="paymentType" required>
                    <option value="">Select Type</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <select class="form-select" name="fromMonth" required>
                    <option value="">From Month</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <select class="form-select" name="toMonth" required>
                    <option value="">To Month</option>
                  </select>
                </div>
                <div class="col-12">
                  <textarea
                    class="form-control"
                    name="notes"
                    placeholder="Notes"
                  ></textarea>
                </div>
              </div>
              <div class="modal-footer mt-3">
                <button type="submit" class="btn btn-success">
                  Submit Transaction
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Authentication and session check -->
    <script type="module">
      import {
        isAdminLoggedIn,
        getAdminUsername,
        logoutAdmin,
      } from "./js/auth.js";

      window.addEventListener("DOMContentLoaded", () => {
        if (!isAdminLoggedIn()) {
          window.location.href = "index.html";
          return;
        }

        document.getElementById("username").textContent = getAdminUsername();

        document.getElementById("logout-btn").addEventListener("click", () => {
          logoutAdmin();
        });

        document
          .getElementById("register-btn")
          .addEventListener("click", () => {
            const modal = new bootstrap.Modal(
              document.getElementById("registerMemberModal")
            );
            modal.show();
          });

        document
          .getElementById("transaction-btn")
          .addEventListener("click", () => {
            const modal = new bootstrap.Modal(
              document.getElementById("transactionModal")
            );
            modal.show();
          });
      });
    </script>
  </body>
</html>
